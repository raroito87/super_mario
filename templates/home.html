{% extends 'layout.html' %}
{% block content %}
    <h2>Save the princess
    <form action="{{ url_for('result') }}" method="post">
        insert grid: <input type="text" name="list_grid"><br>
        insert N: <input type="text" name="N"><br>
        <input type="submit" value="Submit">
    </form>
    <ul>
        {% for row in grid %}
            <h1>{{row}}</h1>
        {% endfor %}

    </ul>
    <ul>
        {% for path in paths %}
            <li>{{path}}</li>
        {% endfor %}

    </ul>

    <div class="form-group">
        {{ form.submit(class="btn btn-outline-info") }}
    </div>
{% endblock content%}
