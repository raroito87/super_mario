<doctype html>
<head>
    <title>Input Grid</title>
</head>

<h2>Input Grid</h2>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% from "_formhelpers.html" import render_field %}
<form method=post>
  <dl>
    {{ render_field(form.grid)}}
    <p>
    {{ render_field(form.n) }}
  </dl>
  <p><input type=submit value=Rescue>
</form>
